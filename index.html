<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Masna Strona</title>
    </head>
    <body style="background-color: black; color: darkgreen;">
        
        <div id="dick"></div>
        
        <script>

                    function Matrix(){

                        x = Math.floor(Math.random() * 100);
                        var para = document.createElement("a");
                        var node = document.createTextNode(String.fromCharCode(97 + x) + ' ');
                        para.appendChild(node);
                        
                        var element = document.getElementById("dick");
                        element.appendChild(para);


                    }

                    
                </script>
        
        <a onclick="this.style.color = 'black';
                    setInterval(Matrix, 5);"
                    >START</a>
        
        <p id="text"></p>
        
    </body>
</html>
